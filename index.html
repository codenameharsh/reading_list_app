<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hamburger-menu">
            <img src="assets/menu.svg" alt="menu-icon">
            <h1 class="logo">BOOKTROVERT</h1>
            <img src="assets/account_circle.svg" alt="" class="profile-icon">
        </div>
    </header>

    <div class="sidebar">
        <form action="submit" class="add-book">
            <input type="text" placeholder="Book Title">
            <input type="text" placeholder="Author">
            <input type="text" placeholder="Genre">
            <button>Add Book</button>
        </form>

       <div class="book-count">
        <h3>Total Books: <div class="count">1</div></h3>
       </div>        
    </div>

    <main class="main">
        <div class="book-tile">
            <img src="assets/book.svg" alt="books">
        </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="books">
        </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="books">
        </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="books">
        </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="books">
        </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="books">
        </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="books">
        </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="books">
        </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="books">
        </div>
    </main>

    <div class="currently-reading">
        <h2>Currently Reading</h2>
        <img src="assets/book.svg" alt="">
        <h3>Title:</h3>
        <h3>Author</h3>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
