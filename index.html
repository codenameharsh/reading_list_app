<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hamburger-menu">
            <img src="assets/menu.svg" alt="menu-icon">
            <h1 class="logo">Book Tracker</h1>
            <img src="assets/account_circle.svg" alt="" class="profile-icon">
        </div>
    </header>

    <div class="sidebar">
        <form id="add-book" name="add-book">
            <input type="text" placeholder="Book Title" id="book-title" name="title">
            <input type="text" placeholder="Author" id="author" name="author">
            <input type="text" placeholder="Genre" name="genre" id="genre">
            <select id="status" name="status" placeholder="Status">
                <option value="Read">Read</option>
                <option value="DNF">Did Not Finish</option>
                <option value="Reading">Reading</option>
            </select>
            <button id="add-book-btn">Add Book</button>
        </form>

       <div class="book-count">
        <h3>Total Books: <div class="count">1</div></h3>
       </div>        
    </div>

    <div class="currently-reading">
        <div class="reading-tile">
            <h2>Currently Reading</h2>
            <img src="assets/book.svg" alt="">
            <h3>Title:</h3>
            <h3>Author</h3>
        </div>
    </div>

    <main class="main" id="book-container">
        <div class="book-tile">
            <img src="assets/book.svg" alt="Sapiens Cover"><div class="des-books">
                <p class="book-title">Sapiens</p>
                <p class="book-author">Yuval Noah Harari</p>
                <p class="book-genre">History</p>
                <p class="book-status">Reading</p></div><button class="current-read-btn">+ Currently Reading</button>
                <div class="action-btns">
                    <img src="assets/delete.svg" alt="delete book" class="delete-btn">
                    <img src="assets/edit.svg" alt="edit book" class="edit-btn">
                </div>
            </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="Sapiens Cover"><div class="des-books">
                <p class="book-title">Better than Before</p>
                <p class="book-author">Gretchen Rubin</p>
                <p class="book-genre">Self-help</p>
                <p class="book-status">Read</p></div><button class="current-read-btn">+ Currently Reading</button>
                <div class="action-btns">
                    <img src="assets/delete.svg" alt="delete book" class="delete-btn">
                    <img src="assets/edit.svg" alt="edit book" class="edit-btn">
                </div>
            </div>
        <div class="book-tile">
            <img src="assets/book.svg" alt="Sapiens Cover">
            <div class="des-books">
                <p class="book-title">Sapiens</p>
                <p class="book-author">Yuval Noah Harari</p>
                <p class="book-genre">History</p>
                <p class="book-status">Reading</p>
            </div>
                
                <button class="current-read-btn">+ Currently Reading</button>
                <div class="action-btns">
                    <img src="assets/delete.svg" alt="delete book" class="delete-btn">
                    <img src="assets/edit.svg" alt="edit book" class="edit-btn">
                </div>
            </div>
    </main>


    

    <script src="helperScript.js"></script>
</body>
</html>
